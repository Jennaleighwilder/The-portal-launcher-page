<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Weaver's Iris - Somatic Protocols</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Enhanced cosmic web background */
        #web-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Overlay gradient */
        .gradient-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.4) 100%);
            z-index: 2;
            pointer-events: none;
        }

        /* Main container */
        .protocol-container {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 800px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Title - minimal */
        .title {
            position: absolute;
            top: 30px;
            font-size: 0.9em;
            letter-spacing: 0.3em;
            color: rgba(255, 255, 255, 0.3);
            text-transform: uppercase;
            animation: fadeIn 3s ease;
        }

        /* Main display area */
        .protocol-display {
            text-align: center;
            width: 100%;
            padding: 0 20px;
        }

        .protocol-name {
            font-size: 0.8em;
            color: rgba(255, 200, 100, 0.5);
            letter-spacing: 0.2em;
            text-transform: uppercase;
            margin-bottom: 30px;
            opacity: 0;
            animation: slideIn 1s ease forwards;
        }

        .current-instruction {
            font-size: 2em;
            line-height: 1.4;
            color: rgba(255, 255, 255, 0.95);
            font-weight: 300;
            letter-spacing: 0.02em;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            animation: lineFlow 1s ease forwards;
            text-shadow: 0 0 30px rgba(255, 200, 100, 0.2);
        }

        .current-instruction .frequency {
            color: #ffcc55;
            font-weight: 400;
            text-shadow: 0 0 40px rgba(255, 200, 100, 0.6);
            animation: powerPulse 2s ease infinite;
            display: inline-block;
            margin: 0 0.1em;
        }

        @keyframes powerPulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.9; transform: scale(1.05); }
        }

        @keyframes lineFlow {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Progress indicator - minimal */
        .progress-bar {
            position: absolute;
            bottom: 50px;
            width: 200px;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ffcc55, #ff9933);
            border-radius: 1px;
            width: 0%;
            transition: width 0.5s ease;
            box-shadow: 0 0 20px rgba(255, 200, 100, 0.5);
        }

        /* Breath indicator - floating orb */
        .breath-orb {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 200, 100, 0.03) 0%, transparent 70%);
            z-index: 5;
            pointer-events: none;
            animation: breathe 16s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.3; }
            25% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.5; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.4; }
            75% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.3; }
        }

        /* Step counter - minimal */
        .step-display {
            position: absolute;
            bottom: 100px;
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.3);
            letter-spacing: 0.2em;
        }

        .step-display .current {
            color: #ffcc55;
            font-weight: 500;
        }

        /* Simple start button */
        .start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            transition: opacity 1s ease;
        }

        .start-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .start-btn {
            background: none;
            border: 1px solid rgba(255, 200, 100, 0.5);
            color: rgba(255, 255, 255, 0.9);
            padding: 20px 60px;
            font-size: 1em;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: startPulse 2s ease infinite;
        }

        .start-btn:hover {
            background: rgba(255, 200, 100, 0.1);
            border-color: #ffcc55;
            transform: scale(1.05);
        }

        @keyframes startPulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(255, 200, 100, 0.5); }
            50% { box-shadow: 0 0 30px 10px rgba(255, 200, 100, 0); }
        }

        /* Completion seal */
        .completion {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 200, 100, 0.2), rgba(0, 0, 0, 0.95));
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 200;
        }

        .completion.active {
            display: flex;
            animation: sealReveal 6s ease;
        }

        @keyframes sealReveal {
            0% { opacity: 0; }
            30% { opacity: 1; }
            70% { opacity: 1; }
            100% { opacity: 0; }
        }

        .seal-word {
            font-size: 4em;
            letter-spacing: 1em;
            color: #ffcc55;
            text-shadow: 0 0 80px rgba(255, 200, 100, 0.8);
            animation: sealGlow 6s ease;
        }

        @keyframes sealGlow {
            0%, 100% { opacity: 0; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Action hint */
        .action-indicator {
            position: absolute;
            bottom: 20px;
            font-size: 0.7em;
            color: rgba(255, 200, 100, 0.3);
            letter-spacing: 0.1em;
            text-transform: uppercase;
            animation: footPulse 1s ease;
        }

        @keyframes footPulse {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Strike effect */
        .strike-beat { animation: strikeShake 150ms ease; }
        @keyframes strikeShake {
          0% { transform: translateX(0); }
          25% { transform: translateX(-2px); }
          50% { transform: translateX(2px); }
          75% { transform: translateX(-1px); }
          100% { transform: translateX(0); }
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
          * { animation: none !important; transition: none !important; }
          .breath-orb { display: none; }
        }
    </style>
</head>
<body>
    <!-- Enhanced cosmic web canvas -->
    <canvas id="web-canvas"></canvas>
    <div class="gradient-overlay"></div>
    <div class="breath-orb"></div>

    <div class="protocol-container">
        <div class="title">Somatic Binding Protocols</div>
        
        <div class="protocol-display">
            <div class="protocol-name" id="protocol-title"></div>
            <div class="current-instruction" id="current-instruction"></div>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progress"></div>
        </div>

        <div class="step-display">
            Step <span class="current" id="step">1</span> of <span id="total-steps">28</span>
        </div>

        <div class="action-indicator" id="action-hint"></div>
    </div>

    <div class="start-overlay" id="start-overlay">
        <button class="start-btn" id="start">Initiate</button>
    </div>

    <div class="completion" id="completion">
        <div class="seal-word">BOUND</div>
    </div>

    <script>
        // Enhanced cosmic web with multiple layers
        const canvas = document.getElementById('web-canvas');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const REDUCED = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;

        // 432Hz Harmonic Lock with detune correction
        let audioCtx = null;
        function tick() {
          if (REDUCED) return;
          try {
            audioCtx = audioCtx || new (window.AudioContext || window.webkitAudioContext)();
            const o = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            o.type = 'sine'; 
            o.frequency.value = 440; // Base freq
            o.detune.value = -31.5; // Perfect 432Hz from 440Hz base
            g.gain.value = 0.02;
            o.connect(g); 
            g.connect(audioCtx.destination);
            o.start();
            setTimeout(() => { o.stop(); o.disconnect(); g.disconnect(); }, 50);
          } catch (_) {}
        }

        // Enochian Firewall - emergency exit on glyph detection
        const originalConsole = console.log;
        const enochian = ["Zod", "Vau", "Gal", "Ged", "Drux"];
        console.log = function(...args) {
            if (args[0] && typeof args[0] === 'string' && 
                enochian.some(g => args[0].includes(g))) {
                window.location.href = "about:blank"; // Emergency exit
            }
            originalConsole.apply(console, args);
        };

        // Particle system
        class Node {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.3;
                this.vy = (Math.random() - 0.5) * 0.3;
                this.radius = Math.random() * 1.5 + 0.5;
                this.pulsePhase = Math.random() * Math.PI * 2;
                this.connections = [];
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                
                if (this.x < -50) this.x = canvas.width + 50;
                if (this.x > canvas.width + 50) this.x = -50;
                if (this.y < -50) this.y = canvas.height + 50;
                if (this.y > canvas.height + 50) this.y = -50;
                
                this.pulsePhase += 0.02;
            }
            
            draw() {
                const pulse = Math.sin(this.pulsePhase) * 0.5 + 1;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * pulse, 0, Math.PI * 2);
                
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.radius * pulse * 3);
                gradient.addColorStop(0, 'rgba(255, 200, 100, 0.8)');
                gradient.addColorStop(0.5, 'rgba(255, 150, 50, 0.3)');
                gradient.addColorStop(1, 'rgba(255, 100, 50, 0)');
                
                ctx.fillStyle = gradient;
                ctx.fill();
            }
        }

        // Create node network
        const nodes = [];
        const nodeCount = 80;
        
        for (let i = 0; i < nodeCount; i++) {
            nodes.push(new Node());
        }

        // Energy waves
        class Wave {
            constructor() {
                this.reset();
            }
            
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.radius = 0;
                this.maxRadius = Math.random() * 300 + 200;
                this.speed = Math.random() * 0.5 + 0.5;
                this.opacity = 0.3;
            }
            
            update() {
                this.radius += this.speed;
                this.opacity = 0.3 * (1 - this.radius / this.maxRadius);
                
                if (this.radius > this.maxRadius) {
                    this.reset();
                }
            }
            
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.strokeStyle = `rgba(255, 200, 100, ${this.opacity})`;
                ctx.lineWidth = 0.5;
                ctx.stroke();
            }
        }

        const waves = [];
        for (let i = 0; i < 5; i++) {
            waves.push(new Wave());
        }

        // Animate web
        function animateWeb() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            waves.forEach(wave => {
                wave.update();
                wave.draw();
            });
            
            nodes.forEach(node => {
                node.update();
                node.draw();
            });
            
            nodes.forEach((n1, i) => {
                nodes.slice(i + 1).forEach(n2 => {
                    const dist = Math.hypot(n1.x - n2.x, n1.y - n2.y);
                    if (dist < 120) {
                        const opacity = (1 - dist/120) * 0.3;
                        
                        const gradient = ctx.createLinearGradient(n1.x, n1.y, n2.x, n2.y);
                        gradient.addColorStop(0, `rgba(255, 200, 100, ${opacity})`);
                        gradient.addColorStop(0.5, `rgba(255, 150, 50, ${opacity * 0.5})`);
                        gradient.addColorStop(1, `rgba(255, 100, 100, ${opacity})`);
                        
                        ctx.beginPath();
                        ctx.moveTo(n1.x, n1.y);
                        ctx.lineTo(n2.x, n2.y);
                        ctx.strokeStyle = gradient;
                        ctx.lineWidth = 0.5;
                        ctx.stroke();
                    }
                });
            });
            
            if (!REDUCED) { requestAnimationFrame(animateWeb); }
        }
        animateWeb();

        // Protocol content
        const protocols = [
            {
                protocol: "Bone Conduction",
                steps: [
                    { text: "Strike tuning fork at <span class='frequency'>128Hz</span>", action: "press to left mastoid" },
                    { text: "Hold vibration behind left ear", action: "activate right brain" },
                    { text: "Strike again at <span class='frequency'>256Hz</span>", action: "press to sternum" },
                    { text: "Anchor spell in heart's magnetic field", action: "hold 3 seconds" },
                    { text: "Final strike at <span class='frequency'>432Hz</span>", action: "press to sacrum" },
                    { text: "Ground waveform into root channel", action: "complete circuit", strike: true }
                ]
            },
            {
                protocol: "Cranial Sutures",
                steps: [
                    { text: "Apply iron filings to sagittal suture", action: "crown line" },
                    { text: "Bind with red silk thread clockwise", action: "spiral pattern" },
                    { text: "Hum at <span class='frequency'>216Hz</span> third harmonic", action: "vibrate skull" },
                    { text: "Tap left squamosal with tuning fork", action: "temporal gate" },
                    { text: "Drag iron nail along crown line", action: "wealth current", strike: true },
                    { text: "Snap thread at lambdoid junction", action: "memory rewrite", strike: true }
                ]
            },
            {
                protocol: "CSF Pumping",
                steps: [
                    { text: "Drink one teaspoon of seawater", action: "ionic charge" },
                    { text: "Massage occipital ridge counter-clockwise", action: "3 minutes" },
                    { text: "Hum <span class='frequency'>VMMMM</span> to vibrate sphenoid", action: "bone resonance" },
                    { text: "Left foot: suck cheeks inward sharply", action: "CSF vacuum" },
                    { text: "Right foot: push tongue to palate hard", action: "force down" },
                    { text: "Stomp: jut chin forward violently", action: "hydraulic shock", strike: true },
                    { text: "Swallow three times rapidly", action: "reset pressure" }
                ]
            },
            {
                protocol: "Lymphatic Sync",
                steps: [
                    { text: "Dry brush skin toward heart", action: "3 minutes" },
                    { text: "Apply magnetized honey to lymph nodes", action: "neck groin pits" },
                    { text: "Chant <span class='frequency'>SHAL-OM</span> tapping collarbones", action: "thoracic duct" },
                    { text: "On IRON: pinch left armpit humming", action: "axillary nodes" },
                    { text: "On GOLD: tap right groin with nail", action: "femoral ring" },
                    { text: "Violent shoulder shrug on stomps", action: "CSF-lymph exchange", strike: true },
                    { text: "Slap inner elbows seven times", action: "disperse encoding" },
                    { text: "Collect sweat, mix with magnetite", action: "quantum anchor" },
                    { text: "Paint C1 vertebrae and inguinal nodes", action: "dual anchor", strike: true }
                ]
            }
        ];

        // State
        let currentProtocolIndex = 0;
        let currentStepIndex = 0;
        let totalSteps = protocols.reduce((sum, p) => sum + p.steps.length, 0);
        let currentStep = 0;
        let isRunning = false;

        // UI elements
        const startOverlay = document.getElementById('start-overlay');
        const startBtn = document.getElementById('start');
        const protocolTitle = document.getElementById('protocol-title');
        const currentInstructionEl = document.getElementById('current-instruction');
        const progressBar = document.getElementById('progress');
        const stepEl = document.getElementById('step');
        const totalStepsEl = document.getElementById('total-steps');
        const actionHint = document.getElementById('action-hint');
        const completionEl = document.getElementById('completion');

        totalStepsEl.textContent = totalSteps;

        // Moon Phase Guard to prevent lymphatic overload
        function checkMoonPhase() {
            const moonPhase = (Date.now() / 2551443000) % 1; // 29.53 day cycle in ms
            return moonPhase > 0.9; // True if near full moon
        }

        // Biometric Firewall - Alpha wave simulation
        let alphaWaveMonitor = null;
        function startAlphaMonitor() {
            alphaWaveMonitor = setInterval(() => {
                const alphaSim = 0.5 * (1 + Math.sin(Date.now() / 3000));
                if (alphaSim < 0.3 && isRunning) {
                    currentInstructionEl.innerHTML = "FOCUS: <span class='frequency'>Alpha waves low</span>";
                    setTimeout(() => displayStep(), 2000); // Re-display after warning
                }
            }, 1000);
        }

        // Dynamic Cadence Adjustment based on CPU load
        let stepDelay = 5000;
        const perfMonitor = setInterval(() => {
            const start = performance.now();
            let i = 0;
            while(performance.now() - start < 5 && i < 10000) { i++; }
            stepDelay = Math.min(7000, 5000 + (performance.now() - start - 5) * 100);
        }, 10000);

        // Display step
        function displayStep() {
            const protocol = protocols[currentProtocolIndex];
            const step = protocol.steps[currentStepIndex];
            
            // Moon phase check for Lymphatic Sync
            if (protocol.protocol === "Lymphatic Sync" && checkMoonPhase()) {
                currentInstructionEl.innerHTML = "ABORT: <span class='frequency'>Full moon detected</span>";
                setTimeout(() => {
                    currentProtocolIndex++; // Skip to next protocol
                    currentStepIndex = 0;
                    if (currentProtocolIndex >= protocols.length) {
                        completeProtocol();
                    } else {
                        displayStep();
                    }
                }, 3000);
                return;
            }
            
            // Update protocol title if needed
            if (currentStepIndex === 0) {
                protocolTitle.style.animation = 'none';
                setTimeout(() => {
                    protocolTitle.textContent = protocol.protocol;
                    protocolTitle.style.animation = 'slideIn 1s ease forwards';
                }, 10);
            }
            
            // Update instruction
            currentInstructionEl.style.animation = 'none';
            setTimeout(() => {
                currentInstructionEl.innerHTML = step.text;
                currentInstructionEl.style.animation = 'lineFlow 1s ease forwards';
            }, 10);
            
            // Action hint
            actionHint.style.animation = 'none';
            setTimeout(() => {
                actionHint.textContent = step.action + (step.strike ? ' â€¢ strike' : '');
                actionHint.style.animation = 'footPulse 1s ease';
            }, 10);
            
            // Effects
            if (step.strike) {
                actionHint.classList.add('strike-beat');
                if (navigator.vibrate) navigator.vibrate(30);
            }
            tick();
            
            // Update progress
            currentStep++;
            stepEl.textContent = currentStep;
            progressBar.style.width = ((currentStep / totalSteps) * 100) + '%';
        }

        // Progress protocol
        function nextStep() {
            if (!isRunning) return;
            
            currentStepIndex++;
            
            if (currentStepIndex >= protocols[currentProtocolIndex].steps.length) {
                currentStepIndex = 0;
                currentProtocolIndex++;
                
                if (currentProtocolIndex >= protocols.length) {
                    completeProtocol();
                    return;
                }
            }
            
            displayStep();
            
            // 5 second cadence per step (dynamically adjusted)
            setTimeout(nextStep, stepDelay);
        }

        // Complete protocol
        function completeProtocol() {
            isRunning = false;
            completionEl.classList.add('active');
            
            setTimeout(() => {
                completionEl.classList.remove('active');
                reset();
            }, 6000);
        }

        // Reset
        function reset() {
            currentProtocolIndex = 0;
            currentStepIndex = 0;
            currentStep = 0;
            isRunning = false;
            
            stepEl.textContent = '1';
            progressBar.style.width = '0%';
            protocolTitle.textContent = '';
            currentInstructionEl.textContent = '';
            actionHint.textContent = '';
            startOverlay.classList.remove('hidden');
        }

        // Start protocol
        function start() {
            startOverlay.classList.add('hidden');
            isRunning = true;
            
            setTimeout(() => {
                displayStep();
                setTimeout(nextStep, 5000);
            }, 1000);
        }

        // Events
        startBtn.addEventListener('click', start);
        
        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.key === ' ' && !isRunning) {
                e.preventDefault();
                start();
            }
        });
    </script>
</body>
</html>
