<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invocation of Repair - Healing Ritual</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #ffffff;
            color: #333;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Enhanced cosmic web background */
        #web-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Overlay gradient */
        .gradient-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 0%, rgba(255,255,255,0.4) 100%);
            z-index: 2;
            pointer-events: none;
        }

        /* Main container */
        .ritual-container {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 800px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Title - minimal */
        .title {
            position: absolute;
            top: 30px;
            font-size: 0.9em;
            letter-spacing: 0.3em;
            color: rgba(51, 51, 51, 0.3);
            text-transform: uppercase;
            animation: fadeIn 3s ease;
        }

        /* Main display area */
        .verse-display {
            text-align: center;
            width: 100%;
            padding: 0 20px;
        }

        .stanza-name {
            font-size: 0.8em;
            color: rgba(255, 200, 100, 0.7);
            letter-spacing: 0.2em;
            text-transform: uppercase;
            margin-bottom: 30px;
            opacity: 0;
            animation: slideIn 1s ease forwards;
        }

        .current-line {
            font-size: 2em;
            line-height: 1.4;
            color: rgba(51, 51, 51, 0.95);
            font-weight: 300;
            letter-spacing: 0.02em;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            animation: lineFlow 1s ease forwards;
            text-shadow: 0 0 30px rgba(255, 200, 100, 0.2);
        }

        .current-line .power-word {
            color: #ffcc55;
            font-weight: 400;
            text-shadow: 0 0 40px rgba(255, 200, 100, 0.6);
            animation: powerPulse 2s ease infinite;
            display: inline-block;
            margin: 0 0.1em;
        }

        @keyframes powerPulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.9; transform: scale(1.05); }
        }

        @keyframes lineFlow {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Progress indicator - minimal */
        .progress-bar {
            position: absolute;
            bottom: 50px;
            width: 200px;
            height: 2px;
            background: rgba(51, 51, 51, 0.1);
            border-radius: 1px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ffcc55, #ff9933);
            border-radius: 1px;
            width: 0%;
            transition: width 0.5s ease;
            box-shadow: 0 0 20px rgba(255, 200, 100, 0.5);
        }

        /* Breath indicator - floating orb */
        .breath-orb {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 200, 100, 0.03) 0%, transparent 70%);
            z-index: 5;
            pointer-events: none;
            animation: breathe 16s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.3; }
            25% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.5; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.4; }
            75% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.3; }
        }

        /* Cycle counter - minimal */
        .cycle-display {
            position: absolute;
            bottom: 100px;
            font-size: 0.8em;
            color: rgba(51, 51, 51, 0.3);
            letter-spacing: 0.2em;
        }

        .cycle-display .current {
            color: #ffcc55;
            font-weight: 500;
        }

        /* Simple start button */
        .start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            transition: opacity 1s ease;
        }

        .start-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .start-btn {
            background: none;
            border: 1px solid rgba(255, 200, 100, 0.5);
            color: rgba(51, 51, 51, 0.9);
            padding: 20px 60px;
            font-size: 1em;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: startPulse 2s ease infinite;
        }

        .start-btn:hover {
            background: rgba(255, 200, 100, 0.1);
            border-color: #ffcc55;
            transform: scale(1.05);
        }

        @keyframes startPulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(255, 200, 100, 0.5); }
            50% { box-shadow: 0 0 30px 10px rgba(255, 200, 100, 0); }
        }

        /* Completion seal */
        .completion {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 200, 100, 0.2), rgba(255, 255, 255, 0.95));
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 200;
        }

        .completion.active {
            display: flex;
            animation: sealReveal 6s ease;
        }

        @keyframes sealReveal {
            0% { opacity: 0; }
            30% { opacity: 1; }
            70% { opacity: 1; }
            100% { opacity: 0; }
        }

        .seal-word {
            font-size: 4em;
            letter-spacing: 1em;
            color: #ffcc55;
            text-shadow: 0 0 80px rgba(255, 200, 100, 0.8);
            animation: sealGlow 6s ease;
        }

        @keyframes sealGlow {
            0%, 100% { opacity: 0; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Footwork hint */
        .foot-indicator {
            position: absolute;
            bottom: 20px;
            font-size: 0.7em;
            color: rgba(255, 200, 100, 0.3);
            letter-spacing: 0.1em;
            text-transform: uppercase;
            animation: footPulse 1s ease;
        }

        @keyframes footPulse {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* === PATCH: appended, does not alter default visuals === */

        /* tiny 150ms shake used only on strike lines; default state unaffected */
        .strike-beat { animation: strikeShake 150ms ease; }
        @keyframes strikeShake {
          0% { transform: translateX(0); }
          25% { transform: translateX(-2px); }
          50% { transform: translateX(2px); }
          75% { transform: translateX(-1px); }
          100% { transform: translateX(0); }
        }

        /* accessibility: only activates if the OS requests reduced motion */
        @media (prefers-reduced-motion: reduce) {
          * { animation: none !important; transition: none !important; }
          .breath-orb { display: none; } /* hides pulsing orb to reduce motion */
        }
    </style>
</head>
<body>
    <!-- Enhanced cosmic web canvas -->
    <canvas id="web-canvas"></canvas>
    <div class="gradient-overlay"></div>
    <div class="breath-orb"></div>

    <div class="ritual-container">
        <div class="title">Invocation of Repair</div>
        
        <div class="verse-display">
            <div class="stanza-name" id="stanza-title"></div>
            <div class="current-line" id="current-line"></div>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progress"></div>
        </div>

        <div class="cycle-display">
            Cycle <span class="current" id="cycle">1</span> of 3
        </div>

        <div class="foot-indicator" id="foot-hint"></div>
    </div>

    <div class="start-overlay" id="start-overlay">
        <button class="start-btn" id="start">Begin</button>
    </div>

    <div class="completion" id="completion">
        <div class="seal-word">CLOSED</div>
    </div>

    <script>
        // Enhanced cosmic web with multiple layers
        const canvas = document.getElementById('web-canvas');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // === PATCH START: helpers (append-only) ===
        const REDUCED = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;

        // soft, very-quiet orienting tick on line change (skipped if reduced motion)
        let __audioCtx = null;
        function __tick() {
          if (REDUCED) return;
          try {
            __audioCtx = __audioCtx || new (window.AudioContext || window.webkitAudioContext)();
            const o = __audioCtx.createOscillator();
            const g = __audioCtx.createGain();
            o.type = 'sine'; o.frequency.value = 350;
            g.gain.value = 0.02; // ~2% volume
            o.connect(g); g.connect(__audioCtx.destination);
            o.start();
            setTimeout(() => { o.stop(); o.disconnect(); g.disconnect(); }, 50);
          } catch (_) {}
        }

        // restart glow on .power-word so emphasis peaks on the foot cue
        function __restartPowerWordAnimation(currentLineEl) {
          const pw = currentLineEl.querySelectorAll('.power-word');
          pw.forEach(el => {
            el.style.animation = 'none';
            void el.offsetHeight; // reflow
            el.style.animation = 'powerPulse 2s ease infinite';
          });
        }

        // brief tactile/visual accent only on strike lines
        function __applyStrikeBeat(footHintEl, strike) {
          if (!strike) return;
          footHintEl.classList.remove('strike-beat');
          void footHintEl.offsetHeight;       // re-trigger
          footHintEl.classList.add('strike-beat');
          if (navigator.vibrate) navigator.vibrate(30);
        }
        // === PATCH END ===

        // Particle system
        class Node {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.3;
                this.vy = (Math.random() - 0.5) * 0.3;
                this.radius = Math.random() * 1.5 + 0.5;
                this.pulsePhase = Math.random() * Math.PI * 2;
                this.connections = [];
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                
                // Wrap around edges
                if (this.x < -50) this.x = canvas.width + 50;
                if (this.x > canvas.width + 50) this.x = -50;
                if (this.y < -50) this.y = canvas.height + 50;
                if (this.y > canvas.height + 50) this.y = -50;
                
                this.pulsePhase += 0.02;
            }
            
            draw() {
                const pulse = Math.sin(this.pulsePhase) * 0.5 + 1;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * pulse, 0, Math.PI * 2);
                
                // Gradient fill for nodes
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.radius * pulse * 3);
                gradient.addColorStop(0, 'rgba(255, 200, 100, 0.8)');
                gradient.addColorStop(0.5, 'rgba(255, 150, 50, 0.3)');
                gradient.addColorStop(1, 'rgba(255, 100, 50, 0)');
                
                ctx.fillStyle = gradient;
                ctx.fill();
            }
        }

        // Create node network
        const nodes = [];
        const nodeCount = 80;
        
        for (let i = 0; i < nodeCount; i++) {
            nodes.push(new Node());
        }

        // Energy waves
        class Wave {
            constructor() {
                this.reset();
            }
            
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.radius = 0;
                this.maxRadius = Math.random() * 300 + 200;
                this.speed = Math.random() * 0.5 + 0.5;
                this.opacity = 0.3;
            }
            
            update() {
                this.radius += this.speed;
                this.opacity = 0.3 * (1 - this.radius / this.maxRadius);
                
                if (this.radius > this.maxRadius) {
                    this.reset();
                }
            }
            
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.strokeStyle = `rgba(255, 200, 100, ${this.opacity})`;
                ctx.lineWidth = 0.5;
                ctx.stroke();
            }
        }

        const waves = [];
        for (let i = 0; i < 5; i++) {
            waves.push(new Wave());
        }

        // Animate enhanced web
        function animateWeb() {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw waves
            waves.forEach(wave => {
                wave.update();
                wave.draw();
            });
            
            // Update and draw nodes
            nodes.forEach(node => {
                node.update();
                node.draw();
            });
            
            // Draw connections with gradient
            nodes.forEach((n1, i) => {
                nodes.slice(i + 1).forEach(n2 => {
                    const dist = Math.hypot(n1.x - n2.x, n1.y - n2.y);
                    if (dist < 120) {
                        const opacity = (1 - dist/120) * 0.3;
                        
                        // Create gradient for each connection
                        const gradient = ctx.createLinearGradient(n1.x, n1.y, n2.x, n2.y);
                        gradient.addColorStop(0, `rgba(255, 200, 100, ${opacity})`);
                        gradient.addColorStop(0.5, `rgba(255, 150, 50, ${opacity * 0.5})`);
                        gradient.addColorStop(1, `rgba(255, 100, 100, ${opacity})`);
                        
                        ctx.beginPath();
                        ctx.moveTo(n1.x, n1.y);
                        ctx.lineTo(n2.x, n2.y);
                        ctx.strokeStyle = gradient;
                        ctx.lineWidth = 0.5;
                        ctx.stroke();
                    }
                });
            });
            
            if (!REDUCED) { requestAnimationFrame(animateWeb); }
        }
        animateWeb();

        // Ritual content
        const ritual = [
            {
                stanza: "Invocation",
                lines: [
                    { text: "By blood and breath, by ash and air,", foot: "left" },
                    { text: "What was <span class='power-word'>torn</span>, I now repair.", foot: "right", strike: true }
                ]
            },
            {
                stanza: "Charge",
                lines: [
                    { text: "Threads of shadow, threads of light,", foot: "left" },
                    { text: "Weave the rift, seal it <span class='power-word'>tight</span>.", foot: "right", strike: true }
                ]
            },
            {
                stanza: "Seal",
                lines: [
                    { text: "The wound is <span class='power-word'>bound</span>,", foot: "left", strike: true },
                    { text: "The soul is <span class='power-word'>free</span>,", foot: "right", strike: true },
                    { text: "The circle is done.", foot: "left", strike: true }
                ]
            }
        ];

        // Ritual state
        let currentCycle = 1;
        let currentStanzaIndex = 0;
        let currentLineIndex = 0;
        let totalLines = ritual.reduce((sum, s) => sum + s.lines.length, 0);
        let totalProgress = 0;
        let isRunning = false;

        // UI elements
        const startOverlay = document.getElementById('start-overlay');
        const startBtn = document.getElementById('start');
        const stanzaTitle = document.getElementById('stanza-title');
        const currentLineEl = document.getElementById('current-line');
        const progressBar = document.getElementById('progress');
        const cycleEl = document.getElementById('cycle');
        const footHint = document.getElementById('foot-hint');
        const completionEl = document.getElementById('completion');

        // Display line
        function displayLine() {
            const stanza = ritual[currentStanzaIndex];
            const line = stanza.lines[currentLineIndex];
            
            // Update stanza title if needed
            if (currentLineIndex === 0) {
                stanzaTitle.style.animation = 'none';
                setTimeout(() => {
                    stanzaTitle.textContent = stanza.stanza;
                    stanzaTitle.style.animation = 'slideIn 1s ease forwards';
                }, 10);
            }
            
            // Update line with animation
            currentLineEl.style.animation = 'none';
            setTimeout(() => {
                currentLineEl.innerHTML = line.text;
                currentLineEl.style.animation = 'lineFlow 1s ease forwards';
            }, 10);
            
            // Foot hint
            footHint.style.animation = 'none';
            setTimeout(() => {
                footHint.textContent = line.foot + (line.strike ? ' â€¢ strike' : '');
                footHint.style.animation = 'footPulse 1s ease';
            }, 10);
            
            // === PATCH: on line show ===
            if (currentLineEl.querySelector('.power-word') || line.strike) {
              __restartPowerWordAnimation(currentLineEl);
            }
            __applyStrikeBeat(footHint, !!line.strike);
            __tick();
            // === END PATCH ===
            
            // Update progress
            totalProgress++;
            const withinCycle = (totalProgress - 1) % totalLines;
            progressBar.style.width = ((withinCycle / (totalLines - 1)) * 100) + '%';
        }

        // Progress ritual
        function nextLine() {
            if (!isRunning) return;
            
            currentLineIndex++;
            
            if (currentLineIndex >= ritual[currentStanzaIndex].lines.length) {
                currentLineIndex = 0;
                currentStanzaIndex++;
                
                if (currentStanzaIndex >= ritual.length) {
                    currentStanzaIndex = 0;
                    currentCycle++;
                    cycleEl.textContent = currentCycle;
                    
                    if (currentCycle > 3) {
                        completeRitual();
                        return;
                    }
                }
            }
            
            displayLine();
            
            // 4 second cadence per line
            setTimeout(nextLine, 4000);
        }

        // Complete ritual
        function completeRitual() {
            isRunning = false;
            completionEl.classList.add('active');
            
            setTimeout(() => {
                completionEl.classList.remove('active');
                reset();
            }, 6000);
        }

        // Reset
        function reset() {
            currentCycle = 1;
            currentStanzaIndex = 0;
            currentLineIndex = 0;
            totalProgress = 0;
            isRunning = false;
            
            cycleEl.textContent = '1';
            progressBar.style.width = '0%';
            stanzaTitle.textContent = '';
            currentLineEl.textContent = '';
            footHint.textContent = '';
            startOverlay.classList.remove('hidden');
        }

        // Start ritual
        function start() {
            startOverlay.classList.add('hidden');
            isRunning = true;
            
            setTimeout(() => {
                displayLine();
                setTimeout(nextLine, 4000);
            }, 1000);
        }

        // Events
        startBtn.addEventListener('click', start);
        
        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.key === ' ' && !isRunning) {
                e.preventDefault();
                start();
            }
        });
    </script>
</body>
</html>
